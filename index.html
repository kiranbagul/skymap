<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Lunar phases calculation">
    <meta name="author" content="Kiran Bagul">

    <title>Solar system locator</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <link href="css/material-wfont.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">

    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery-ui-timepicker-addon.js"></script>
    <script src="js/bonsai-0.4.0.min.js"></script>
    <script src="js/jquery.ui.rotatable.min.js"></script>
    <script src="js/SolarBody.js"></script>
    <script src="js/app.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <div class="row">
        <div id="parentContainer" class="panel panel-success">
            <div class="panel-heading">
                <h2 class="panel-title">Solar system locator</h2>
            </div>
            <div class="panel-body">
                <div id="timemachine" class="col-md-6">
                    <h4 id="timeDisplay"></h4>
                    <h4 id="speedlabel" class="label label-primary"></h4>
                    <div class="timeBtnContainer">
                        <div id="time_back" class="btn btn-default timeBackBtn">Backward</div>
                        <div id="time_play" class="btn btn-default timePauseBtn">Play</div>
                        <div id="time_fwd" class="btn  btn-default timeFwdBtn">Forward</div>
                    </div>
                </div>
                <div id="dateSelector" class="col-md-6">
                    <p class="bs-component">
                        <input class="form-control datepicker" type="text" placeholder="Select Date">
                    </p>
                </div>
            </div>
            <div class="panel-body" id="sundial">
                <div id="canvas"></div>
                <div id="content">
                    <div id="sky"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
